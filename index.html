<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Memory Game</title>
</head>
<body>
    
    <header class="header">
                
        <div class="gameInfo">
            
            <div class="gameInfo__playerInfo">
                
                <div class="gameInfo__playerInfo--divs">
                    <p class="gameInfo__playerInfo--nameHeading">Player Name</p>
                    <p class="gameInfo__playerInfo--name gameInfo__playerInfo--infoItem playerNameDisplay">e.g. Esna</p>
                </div>                
                
                <div class="gameInfo__playerInfo--divs">
                    <p class="gameInfo__playerInfo--nameHeading">Timer</p>
                    <p class="gameInfo__playerInfo--time gameInfo__playerInfo--infoItem"> 
                        
                        <span class="timer">
                            <span class="timer--min minhand">00</span>m:<span class="timer--sec sechand">00</span>s
                        </span>

                    </p>
                </div>
                
                <div class="gameInfo__playerInfo--divs">
                    <p class="gameInfo__playerInfo--nameHeading">Flip Counter</p>
                    <p class="gameInfo__playerInfo--flips gameInfo__playerInfo--infoItem">
                        
                        <span class="counter--display">000</span>
                        
                    </p>
                </div>
                

            </div>
            
            <div class="gameInfo__gameHeading heading-primary u-margin-medium-div-bottom">
                <h1 class="heading-primary--main">Memory card game</h1>
                <p class="heading-primary--sub">....Have some fun while you challenge your memory muscles....</p>
            </div>
            
            <div class="gameInfo__gameSettings">
                
                <input class="gameInfo__gameSettings--nameInput gameInfo__gameSettings--infoItem nameInputDisplay" type="text" name="" id="" placeholder="Enter your name">
                
                <div class="gameinfo__gameSettings--gamedifficulty gameDifficultyCheckboxes">
                    <div class="gameInfo__gameSettings--easy gameInfo__gameSettings--checkboxItem checkboxDiv">
                        <input class="checkboxInput checkboxEasy" type="radio" id="easy" name="gameDifficulty" checked>
                        <label for="easy">Easy</label>
                    </div>
                    <div class="gameInfo__gameSettings--medium gameInfo__gameSettings--checkboxItem checkboxDiv">
                        <input class="checkboxInput checkboxMedium" type="radio" id="medium" name="gameDifficulty">
                        <label for="medium">Medium</label>
                    </div>
                    <div class="gameInfo__gameSettings--hard gameInfo__gameSettings--checkboxItem checkboxDiv">
                        <input class="checkboxInput checkboxHard" type="radio" id="hard" name="gameDifficulty">
                        <label for="hard">Hard</label>
                    </div>
                </div>
                
                <div class="buttons">
                    <button class="btn btn__loadGame loadGameBtn">Load Game</button>
                    <a href="http://127.0.0.1:8080/"><div class="btn btn__display btn__newGame newGameBtn">New Game</div></a> 
                </div>

            </div>   

        </div>

    </header>
    <main>
        <div class="card-container">
            
        </div>
                
    </main>
    <footer>
        <p>Designed and developed by Schalk van Dyk</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
